{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Mã Hàng</title>
    <link rel="stylesheet" href="{% static 'css/QuanLy_Kho/add_product_Goods_Receipt.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script src="{% static 'js/QuanLy_Kho/tooltip_product_Goods_Receipt.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Thêm Mã Hàng Cần Nhập</h1>
        <form method="POST" id="form">
            {% csrf_token %}

            <!-- Mã sản phẩm -->
            <div class="form-group">
                <label for="product_code">Mã Hàng:</label>
                <select name="products" id="products" class="select-field">
                    {% for product in products %}
                        <option value="{{ product.product_code }}">{{ product.product_code }}</option>
                    {% endfor %}
                </select>
                <div class="tooltip" id="products-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Ngày nhập -->
            <div class="form-group">
                <label for="receipt_date">Ngày Nhập:</label>
                <input type="date" name="receipt_date" id="receipt_date" autocomplete="off">
                <div class="tooltip" id="receipt_date-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Số lượng -->
            <div class="form-group">
                <label for="quantity">Số Lượng:</label>
                <input type="number" name="quantity" id="quantity" autocomplete="off" value="{{ form.quantity.value|default:'' }}">
                <div class="tooltip" id="quantity-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Nhà cung cấp -->
            <div class="form-group">
                <label for="suppliers">Nhà Cung Cấp:</label>
                <select name="suppliers" id="suppliers" class="select-field">
                    {% for supplier in suppliers %}
                        <option value="{{ supplier.supplier_code }}">{{ supplier.supplier_name }}</option>
                    {% endfor %}
                </select>
                <div class="tooltip" id="suppliers-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Kho -->
            <div class="form-group">
                <label for="warehouse">Kho:</label>
                <select name="warehouse" id="warehouse" class="select-field">
                    {% for receipt in warehouse %}
                        <option value="{{ receipt.warehouse_code }}">{{ receipt.name }}</option>
                    {% endfor %}
                </select>
                <div class="tooltip" id="warehouse-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Mã bill -->
            <div class="form-group">
                <label for="bills">Mã Bill:</label>
                <select name="bills" id="bills" class="select-field">
                    {% for bill in bills %}
                        <option value="{{ bill.bill_code }}">{{ bill.bill_code }}</option>
                    {% endfor %}
                </select>
                <div class="tooltip" id="bills-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Mã hợp đồng -->
            <div class="form-group">
                <label for="contracts">Số Hợp Đồng:</label>
                <select name="contracts" id="contracts" class="select-field">
                    {% for contract in contracts %}
                        <option value="{{ contract.contract_number }}">{{ contract.contract_number }}</option>
                    {% endfor %}
                </select>
                <div class="tooltip" id="contracts-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <button type="submit">Thêm Mã Hàng</button>
        </form>
    </div>
</body>
</html>
