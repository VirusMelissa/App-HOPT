{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa Mã Hàng</title>
    <link rel="stylesheet" href="{% static 'css/QuanLy_Kho/edit_product_warehouse_entry.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="{% static 'js/QuanLy_Kho/tooltip_product_warehouse_entry.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sửa Mã Hàng</h1>
        <form method="POST">
            {% csrf_token %}

            <!-- Mã sản phẩm -->
            <div class="form-group">
                <label for="product_code">Mã Hàng:</label>
                <select name="products" id="products" class="select-field">
                    {% for product in products %}
                        <option value="{{ product.id }}" {% if entry.products.id == product.id %} selected {% endif %}>
                            {{ product.product_code }}
                        </option>
                    {% endfor %}
                </select>
                <div class="tooltip" id="products-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Ngày nhập -->
            <div class="form-group">
                <label for="entry_date">Ngày Nhập:</label>
                <input type="date" name="entry_date" id="entry_date" value="{{ entry.entry_date|date:'Y-m-d' }}" autocomplete="off">
                <div class="tooltip" id="entry_date-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Số lượng -->
            <div class="form-group">
                <label for="quantity">Số Lượng:</label>
                <input type="number" name="quantity" id="quantity" value="{{ entry.quantity }}" autocomplete="off">
                <div class="tooltip" id="quantity-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Nhà cung cấp -->
            <div class="form-group">
                <label for="suppliers">Nhà Cung Cấp:</label>
                <select name="suppliers" id="suppliers" class="select-field">
                    {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}" {% if entry.suppliers.id == supplier.id %} selected {% endif %}>
                            {{ supplier.supplier_name }}
                        </option>
                    {% endfor %}
                </select>
                <div class="tooltip" id="suppliers-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Số phiếu nhập -->
            <div class="form-group">
                <label for="warehouse_receipts">Số Phiếu Nhập:</label>
                <select name="warehouse_receipts" id="warehouse_receipts" class="select-field">
                    {% for receipt in warehouse_receipts %}
                        <option value="{{ receipt.id }}" {% if entry.warehouse_receipts.id == receipt.id %} selected {% endif %}>
                            {{ receipt.warehouse_receipt_number }}
                        </option>
                    {% endfor %}
                </select>
                <div class="tooltip" id="warehouse_receipts-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Mã bill -->
            <div class="form-group">
                <label for="bills">Mã Bill:</label>
                <select name="bills" id="bills" class="select-field">
                    {% for bill in bills %}
                        <option value="{{ bill.id }}" {% if entry.bills.id == bill.id %} selected {% endif %}>
                            {{ bill.bill_code }}
                        </option>
                    {% endfor %}
                </select>
                <div class="tooltip" id="bills-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>

            <!-- Mã hợp đồng -->
            <div class="form-group">
                <label for="contracts">Số Hợp Đồng:</label>
                <select name="contracts" id="contracts" class="select-field">
                    {% for contract in contracts %}
                        <option value="{{ contract.id }}" {% if entry.contracts.id == contract.id %} selected {% endif %}>
                            {{ contract.contract_number }}
                        </option>
                    {% endfor %}
                </select>
                <div class="tooltip" id="contracts-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>


            <button type="submit">Cập Nhật Mã Hàng</button>
        </form>
    </div>
</body>
</html>
