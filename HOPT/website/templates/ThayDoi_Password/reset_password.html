<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/ThayDoi_Password/reset_password.css' %}">
    <script src="{% static 'js/ThayDoi_Password/tooltip_reset_password.js' %}"></script>
    <title>Đặt Lại Mật Khẩu</title>
</head>

<body>
    <div class="container">
        <h2>Đặt Lại Mật Khẩu</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_password">Mật khẩu mới:</label>
                <input type="password" name="password" id="id_password" autocomplete="off" value="">
                <div class="tooltip" id="password-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="id_confirm_password">Xác nhận mật khẩu mới:</label>
                <input type="password" name="confirm_password" id="id_confirm_password" autocomplete="off" value="">
                <div class="tooltip" id="confirm-password-error">
                    <span class="tooltip-text"></span>
                </div>
            </div>
            <button type="submit">Thay Đổi Mật Khẩu</button>
        </form>
    </div>
</body>

</html>
